# Judge0 Production Deployment
# Latest Stable Compilers: GCC 14, Java 23, Python 3.13, Node 23, Go 1.23, PHP 8.4
# Old versions removed - only latest stable releases
# 
# Quick Start:
#   1. Copy this folder to your server
#   2. Edit judge0.conf (change passwords!)
#   3. Run: docker-compose up -d
#   4. Access API at: http://your-server:2358

services:
  server:
    image: ghcr.io/umerfarok/juge0:v6
    volumes:
      - ./judge0.conf:/judge0.conf:ro
    ports:
      - "2358:2358"
    privileged: true
    restart: always
    command: ["./scripts/server"]
    depends_on:
      - db
      - redis
      - workers

  workers:
    image: ghcr.io/umerfarok/juge0:v6
    command: ["./scripts/workers"]
    volumes:
      - ./judge0.conf:/judge0.conf:ro
    privileged: true
    restart: always
    depends_on:
      - db
      - redis

  db:
    image: postgres:13.0
    env_file: judge0.conf
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    restart: always

  redis:
    image: redis:6.0
    command: [
      "bash", "-c",
      'docker-entrypoint.sh --appendonly yes --requirepass "$$REDIS_PASSWORD"'
    ]
    env_file: judge0.conf
    volumes:
      - redis-data:/data
    restart: always

volumes:
  postgres-data:
  redis-data:
